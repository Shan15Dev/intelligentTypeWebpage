<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Intelligenztypen-Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Intelligenztypen-Test</h1>
<div class="quiz-area">
    <form action="#" th:action="@{/}" th:object="${userpoints}" id="formid" method="post">
        <h3 th:text="${question.getQuestion()}" class="text-center mt-5"></h3>
        <div class="container">
            <div class="col row-cols-1">
                <button class="btn btn-outline-primary col mx-auto mt-2" th:text="${question.getAnswers().getAnswers()[0]}"
                        onclick="document.getElementById('hiddeninput').value = '0'" type="button"></button>
                <button  class="btn btn-outline-primary col mx-auto mt-2" th:text="${question.getAnswers().getAnswers()[1]}"
                        onclick="document.getElementById('hiddeninput').value = '1'" type="button"></button>
                <button class="btn btn-outline-primary col mx-auto mt-2" th:text="${question.getAnswers().getAnswers()[2]}"
                        onclick="document.getElementById('hiddeninput').value = '2'" type="button"></button>
                <button class="btn btn-outline-primary col mx-auto mt-2" th:text="${question.getAnswers().getAnswers()[3]}"
                        onclick="document.getElementById('hiddeninput').value = '3'" type="button"></button>
                <input type="hidden" id="hiddeninput" name="hiddeninput" value="error">
                <button class="col mx-auto mt-5 btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
